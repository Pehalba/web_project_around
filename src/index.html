<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Alba " />
    <meta name="description" content="Sprint 7." />
    <meta name="keywords" content="css, html, javascript" />

    <title>Tripleten Project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.png"
          alt="Logotipo Around the U.S"
          class="header__logo"
        />
        <img src="images/UIkit/Line.png" alt="Divisória" class="header__rule" />
      </header>
      <main class="content">
        <section class="profile">
          <div style="position: relative; display: inline-block">
            <img
              class="profile__avatar"
              src="images/image.jpg"
              alt="imagem de perfil"
            />
            <div class="profile__avatar-overlay"></div>
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button type="button" class="profile__edit-button">
                <img src="images/UIkit/EditButton.png" alt="botão de edição" />
              </button>
            </div>
            <p class="profile__bio">Explorador</p>
          </div>
          <button type="button" class="profile__add">
            <img
              src="images/UIkit/Add_Button.svg"
              alt="botão para adicionar imagens"
            />
          </button>

          <!-- Zona para o popup de edição da bio -->
          <div class="popup">
            <div class="popup__box">
              <button type="button" class="popup__close-button">
                <img
                  src="images/UIkit/CloseIcon.png"
                  alt="Botão para sair do popup"
                />
              </button>
              <div class="popup__content">
                <h2 class="popup__title">Editar Perfil</h2>
                <form class="popup__form" id="popup__form" novalidate>
                  <label for="popup__input-name" class="popup__label"
                    >Nome</label
                  >
                  <input
                    type="text"
                    id="popup__input-name"
                    name="nome"
                    minlength="2"
                    maxlength="40"
                    required
                    placeholder="Nome"
                    class="popup__input"
                  />
                  <span
                    class="popup__error"
                    id="popup__input-name-error"
                  ></span>

                  <label for="popup__input-about" class="popup__label"
                    >Sobre mim</label
                  >
                  <input
                    type="text"
                    id="popup__input-about"
                    name="sobre"
                    minlength="2"
                    maxlength="200"
                    required
                    placeholder="Sobre mim"
                    class="popup__input"
                  />
                  <span
                    class="popup__error"
                    id="popup__input-about-error"
                  ></span>

                  <button type="submit" class="popup__button-save" disabled>
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Fim da zona de popup de edição da bio e início do popup para adição de imagens -->
          <section class="new">
            <div class="new new__img-box">
              <button
                type="button"
                class="new__img new__img_close-button popup__close-button"
              >
                <img src="images/UIkit/CloseIcon.png" alt="botão de fechar" />
              </button>
              <div class="new__img-content">
                <h3 class="new__img-title">Novo local</h3>
                <form class="new__img-form" novalidate>
                  <label for="new__img_input-name" class="new__img-label"
                    >Título</label
                  >
                  <input
                    type="text"
                    name="titulo"
                    id="new__img_input-name"
                    class="new__img new__img_input popup__input"
                    placeholder="Novo local"
                    required
                  />
                  <span
                    class="popup__error"
                    id="new__img_input-name-error"
                  ></span>

                  <label for="new__img_input-url" class="new__img-label"
                    >Url</label
                  >
                  <input
                    type="url"
                    name="url"
                    id="new__img_input-url"
                    class="new__img new__img_input popup__input"
                    placeholder="Url da imagem"
                    required
                  />
                  <span
                    class="popup__error"
                    id="new__img_input-url-error"
                  ></span>

                  <button
                    type="submit"
                    class="new__img new__img_save-button popup__button-save"
                    disabled
                  >
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </section>
        </section>

        <!-- Grid adição de imagens -->
        <section class="elements">
          <template class="card-template">
            <div class="element">
              <img
                class="element__image"
                src="scripts/index.js"
                alt="imagem do cartão"
              />
              <div class="element__card-bottom">
                <p class="element__name"></p>
                <img
                  class="element__like"
                  src="images/UIkit/like.svg"
                  alt="Botão de like"
                />
              </div>
              <!-- Excluir fotos -->
              <div class="element__trash">
                <img
                  class="element__trash-icon"
                  src="images/UIkit/Trash.png"
                  alt="Ícone de lixeiro"
                />
              </div>
            </div>
          </template>

          <!-- Expandir as imagens -->
          <div class="element__image-popup popup">
            <div class="element__box">
              <button
                class="element__button-close popup__close-button"
                type="button"
                id="expand__popup-close"
              >
                <img src="images/UIkit/CloseIcon.png" alt="Botão de fechar" />
              </button>
              <img class="element__image-main" src="" alt="Imagem" />
              <h4 class="element__image-name"></h4>
            </div>
          </div>
        </section>
      </main>

      <!-- Popup de confirmação para excluir cartão -->
      <div class="popup popup__delete-confirmation">
        <div class="popup__delete-content">
          <button
            type="button"
            class="popup__delete-close-button popup__close-button"
          >
            <img
              src="images/UIkit/CloseIcon.png"
              alt="Botão para sair do popup"
            />
          </button>
          <div class="popup__delete-content">
            <h3 class="popup__delete-title">Tem certeza?</h3>
            <button type="button" class="popup__delete-confirm-button">
              Sim
            </button>
          </div>
        </div>
      </div>

      <!-- Popup para edição de avatar -->
      <div class="popup popup__avatar-edit">
        <div class="popup__avatar-content">
          <button
            type="button"
            class="popup__avatar-close-button popup__close-button"
          >
            <img
              src="images/UIkit/CloseIcon.png"
              alt="Botão para sair do popup"
            />
          </button>
          <div class="popup__avatar-content">
            <h3 class="popup__avatar-title">Alterar foto do perfil</h3>
            <form class="popup__avatar-form" id="popup__avatar-form" novalidate>
              <label for="popup__input-avatar" class="popup__avatar-label"
                >Link da imagem</label
              >
              <input
                type="url"
                id="popup__input-avatar"
                name="avatar"
                required
                placeholder="Link da imagem"
                class="popup__avatar-input popup__input"
              />
              <span class="popup__error" id="popup__input-avatar-error"></span>

              <button
                type="submit"
                class="popup__avatar-save-button popup__button-save"
                disabled
              >
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">&#169; 2024 Around the U.S</footer>
    </div>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
